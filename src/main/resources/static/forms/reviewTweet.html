<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review Tweet</title>
</head>
<body>
<form class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-md-4">content:</label>
        <div class="col-md-8">
            <input type="text"
                   cam-variable-name="content"
                   cam-variable-type="String"
                   class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-4">approve</label>
        <div class="col-md-8">
            <input type="checkbox"
                   cam-variable-name="approved"
                   cam-variable-type="Boolean"
                   class="form-control" />
        </div>
    </div>

</form>
</body>
</html>
